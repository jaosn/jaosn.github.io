<!DOCTYPE html>

<html>

<head>
  <title>Zhenyu Han's Profolio</title>
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/text.js" charset="utf-8"></script>
  <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <link rel="icon" type="image/png" href="img/han_head.png">
</head>

<body>
  <div id="body" data-page="intro" data-step>
    <div class="sidebutton">
      <div class="arrows">
        <div class="arrow arrow1"></div>
        <div class="arrow arrow2"></div>
        <div class="arrow arrow3"></div>
      </div>
    </div>
    <div class="sidebar">
      <div class="top">
        <div class="icon"></div><div class="text" data-text="zhenyu_intro_name"></div><div class="line"></div>
      </div>
      <div class="bot">
        <div class="button" data-button="intro">
          <div class="text" data-text="zhenyu_intro_title"></div>
          <div class="arrows">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
            <div class="arrow arrow3"></div>
          </div>
        </div>
        <div class="button" data-button="education">
          <div class="text" data-text="zhenyu_education_title"></div>
          <div class="arrows">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
            <div class="arrow arrow3"></div>
          </div>
        </div>
        <div class="button" data-button="experience">
          <div class="text" data-text="zhenyu_experience_title"></div>
          <div class="arrows">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
            <div class="arrow arrow3"></div>
          </div>
        </div>
        <div class="button" data-button="projects">
          <div class="menu_plus_container" data-project>
            <div class="menu_plus">
              <div class="plus"></div>
              <div class="minus"></div>
            </div>
          </div>
          <div class="text" data-text="zhenyu_projects_title"></div>
          <div class="box">
            <div class="accordions" data-step="1" data-text="zhenyu_porojects_1"></div>
            <div class="accordions" data-step="2" data-text="zhenyu_porojects_2"></div>
            <div class="accordions" data-step="3" data-text="zhenyu_porojects_3"></div>
            <div class="accordions" data-step="4" data-text="zhenyu_porojects_4"></div>
            <div class="accordions" data-step="5" data-text="zhenyu_porojects_5"></div>
            <div class="accordions" data-step="6" data-text="zhenyu_porojects_6"></div>
            <div class="accordions" data-step="7" data-text="zhenyu_porojects_7"></div>
            <div class="accordions" data-step="8" data-text="zhenyu_porojects_8"></div>
            <div class="accordions" data-step="9" data-text="zhenyu_porojects_9"></div>

            <div class="accordions" data-step="11" data-text="zhenyu_porojects_11"></div>
          </div>
        </div>

      </div>
    </div>
    <div class="page" data-page="intro">
      <!-- <div class="" data-text=""></div> -->
      <!-- <div class="bg"></div> -->
      <div class="column">
        <div class="name" data-text="zhenyu_intro_animation_name"></div>
        <div class="photos">
          <div class="photo" data-photo="1"></div>
          <div class="photo" data-photo="2"></div>
          <div class="photo" data-photo="3"></div>
        </div>
      </div>
      <div class="column job">
        <div class="description" data-text="zhenyu_intro_aniamtion_job_description"></div>
        <div class="job jb1" data-text="zhenyu_intro_job_1"><div class="icon"></div></div>
        <div class="job jb2" data-text="zhenyu_intro_job_2"><div class="icon"></div></div>
        <div class="job jb3" data-text="zhenyu_intro_job_3"><div class="icon"></div></div>
        <div class="info" data-text="zhenyu_intro_job_info"><div class="icon everify"></div><div class="icon visa"></div></div>
        <div class="conclusion" data-text="zhenyu_intro_job_conclusion"></div>
      </div>
      <div class="column">
        <div class="address" data-text="zhenyu_intro_animation_address"></div>
        <div class="map" data-link="map">
          <iframe class="home_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.1363725127276!2d-71.23912968481699!3d42.360932879186876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e382e1a9703b81%3A0x7f4399adde51623!2s48+Derby+St%2C+Waltham%2C+MA+02453!5e0!3m2!1sen!2sus!4v1482785971231" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="column small">
        <div class="email" data-text="zhenyu_intro_animation_email"></div>
        <div class="phone" data-text="zhenyu_intro_aniamtion_phone"></div>
        <div class="email_icon" data-link="email"></div>
        <div class="phone_icon" data-link="phone"></div>
      </div>
    </div>
    <div class="page" data-page="education">
      <div class="column">
        <div class="bachelor" data-text="zhenyu_education_animation_bachelor"></div>
        <div class="nuist effect">
          <div class="text" data-text="zhenyu_education_animation_unist"></div>
          <a href="http://www.nuist.edu.cn/newindex/index.htm" target="_blank"><div class="icon"></div></a>
        </div>
        <div class="uncp effect">
          <div class="text" data-text="zhenyu_education_animation_uncp"></div>
          <a href="http://www.uncp.edu/" target="_blank"><div class="icon"></div></a>
        </div>
      </div>
      <div class="column">
        <div class="master" data-text="zhenyu_education_animation_master"></div>
        <div class="brandeis effect">
          <div class="text" data-text="zhenyu_education_animation_brandeis"></div>
          <a href="https://www.brandeis.edu/" target="_blank"><div class="icon"></div></a>
        </div>
        <div class="course_description" data-text="zhenyu_education_animation_course_total"></div>
        <div class="courses">
          <div class="course" data-course="0"><div class="text" data-text="zhenyu_education_animation_course_0"></div><div class="icon"></div></div>
          <div class="course" data-course="1"><div class="text" data-text="zhenyu_education_animation_course_1"></div><div class="icon"></div></div>
          <div class="course" data-course="2"><div class="text" data-text="zhenyu_education_animation_course_2"></div><div class="icon"></div></div>
          <div class="course" data-course="3"><div class="text" data-text="zhenyu_education_animation_course_3"></div><div class="icon"></div></div>
          <div class="course" data-course="4"><div class="text" data-text="zhenyu_education_animation_course_4"></div><div class="icon"></div></div>
          <div class="course" data-course="5"><div class="text" data-text="zhenyu_education_animation_course_5"></div><div class="icon"></div></div>
        </div>
      </div>
    </div>
    <div class="page" data-page="experience">
      <div class="column">
        <div class="kaon effect"><div class="text" data-text="zhenyu_experience_kaon"></div><a href="http://www.kaon.com" target="_blank"><div class="icon"></div></a></div>
        <div class="kaon_description" data-text="zhenyu_experience_kaon_projects"></div>
        <div class="projects">
          <div class="project"><div class="text" data-text="zhenyu_porojects_1"></div><div class="icon"></div></div>
          <div class="project"><div class="text" data-text="zhenyu_porojects_2"></div><div class="icon"></div></div>
          <div class="project"><div class="text" data-text="zhenyu_porojects_3"></div><div class="icon"></div></div>
          <div class="project"><div class="text" data-text="zhenyu_porojects_4"></div><div class="icon"></div></div>
          <div class="project"><div class="text" data-text="zhenyu_porojects_5"></div><div class="icon"></div></div>
        </div>
      </div>

    <div class="page" data-page="projects">
      <div class="step" data-step="1">
        <div class="project_name"><div class="text" data-text="zhenyu_porojects_1"></div></div>
        <div class="project_description"><div class="text" data-text="zhenyu_porojects_1_discription"></div></div>
        <div class="project_links">
          <div class="project_link">
            <a href="http://view.v-central.com/projects/agtrYW9ucHJvamVjdHIZCxIMUHJvamVjdE1vZGVsGICAgKjo0JcJDA.010417_162255/Informatics/index.html" target="_blank"><div class="icon"><div class="title">View Application</div></div></a>
          </div>
        </div>
      </div>
      <div class="step" data-step="2">
        <div class="project_name"><div class="text" data-text="zhenyu_porojects_2"></div></div>
        <div class="project_description"><div class="text" data-text="zhenyu_porojects_2_discription"></div></div>
        <div class="project_links">
          <div class="project_link">
            <a href="http://m.kaon.com/c/vc" target="_blank"><div class="icon"><div class="title">View Application</div></div></a>
          </div>
        </div>
      </div>
      <div class="step" data-step="3"></div>
      <div class="step" data-step="4"></div>
      <div class="step" data-step="5">
        <div class="project_name"><div class="text" data-text="zhenyu_porojects_5"></div></div>
        <div class="project_description"><div class="text" data-text="zhenyu_porojects_5_discription"></div></div>
        <div class="project_links">
          <div class="project_code">
            <a href="https://github.com/jaosn/jaosn.github.io/tree/master/projects" target="_blank"><div class="icon"><div class="title">View Code</div></div></a>
          </div>
          <div class="project_link">
            <a href="http://jaosn.github.io/projects/billiards.html" target="_blank"><div class="icon"><div class="title">View Application</div></div></a>
          </div>
        </div>
      </div>
      <div class="step" data-step="6"></div>
      <div class="step" data-step="7"></div>
      <div class="step" data-step="8"></div>
      <div class="step" data-step="9"></div>
      <div class="step" data-step="10"></div>
    </div>
  </div>
